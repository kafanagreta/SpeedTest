<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <h1>Internet Speed Test</h1>
        <p id="status">Click the button below to start the speed test</p>

        <!-- Start Test Button -->
        <button id="startButton">Start Test</button>

        <!-- Results Section -->
        <div class="results" id="results" style="display: none;">
            <h2>Results</h2>
            <p id="pingResult">Ping: -- ms</p>
            <p id="downloadResult">Download Speed: -- Mbps</p>
            <p id="uploadResult">Upload Speed: -- Mbps</p>
            <p id="dataUsage">Data Used: -- MB</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
